<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marble Game - ECS Version</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    .controls-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="controls-info">
    <h3>Controls:</h3>
    <p>WASD or Arrow Keys: Move the marble</p>
    <p>Q/E or Left/Right Arrows (when not moving): Rotate camera</p>
    <p>Spacebar: Jump</p>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
